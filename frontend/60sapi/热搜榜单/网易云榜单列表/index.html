        // è·å–æ¦œå•åˆ—è¡¨æ•°æ®
        async function fetchRankList() {
            let lastError = null;
            let attemptedApis = 0;
            
            // å°è¯•æ‰€æœ‰APIæ¥å£
            while (attemptedApis < API_ENDPOINTS.length) {
                try {
                    const apiUrl = API_ENDPOINTS[currentApiIndex];
                    let url = `${apiUrl}/v2/ncm-rank-list`;
                    
                    // å¤„ç†æœ¬åœ°JSONæ–‡ä»¶
                    if (apiUrl.includes('è¿”å›æ¥å£.json')) {

                    }
                    // é’ˆå¯¹ä¸åŒAPIæ¥å£æ ¼å¼è¿›è¡Œé€‚é…
                    else if (apiUrl.includes('03c3.cn') || apiUrl.includes('vvhan.com')) {
                        // è¿™äº›APIå¯èƒ½æœ‰ä¸åŒçš„è·¯å¾„æ ¼å¼ï¼Œéœ€è¦ç‰¹æ®Šå¤„ç†
                        if (apiUrl.includes('03c3.cn')) {

                    console.log(`å°è¯•API ${currentApiIndex + 1}/${API_ENDPOINTS.length}:`, url);
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 8000); // ç¼©çŸ­è¶…æ—¶æ—¶é—´
                    
                    const response = await fetch(url, {
                        signal: controller.signal,
                        headers: {

                        },
                        // æ·»åŠ ç¼“å­˜æ§åˆ¶
                        cache: 'no-cache',
                        // æ·»åŠ æ¨¡å¼
                        mode: apiUrl.includes('è¿”å›æ¥å£.json') ? 'same-origin' : 'cors'
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    // ä¸åŒAPIå¯èƒ½æœ‰ä¸åŒçš„æˆåŠŸçŠ¶æ€ç 
                    if (data.code !== undefined && data.code !== 200 && data.code !== 0) {

                    }
                    
                    console.log('APIè°ƒç”¨æˆåŠŸ:', data);
                    return data;

                    lastError = error;
                    currentApiIndex = (currentApiIndex + 1) % API_ENDPOINTS.length;
                    attemptedApis++;

                    }
                    
                    // æ·»åŠ çŸ­æš‚å»¶è¿Ÿï¼Œé¿å…è¿‡å¿«è¯·æ±‚ä¸‹ä¸€ä¸ªAPI
                    await new Promise(resolve => setTimeout(resolve, 300));

        }

        // æ˜¾ç¤ºæ¦œå•åˆ—è¡¨

            if (data.data && Array.isArray(data.data)) {

            else if (data.result && Array.isArray(data.result)) {

            else if (data.list && Array.isArray(data.list)) {
